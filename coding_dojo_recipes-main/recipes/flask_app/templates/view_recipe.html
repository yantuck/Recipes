<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        th {
            white-space: nowrap;
            width: 1%;
        }
    </style>
    <title>View Recipe</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
        <div class="ms-3">
            <span class="navbar-brand">View Recipe</span>
        </div>
        <div class="me-3">
            <a class="me-2" href="/dashboard">Dashboard</a>
            <a class="ms-2" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-4">
            <h6 class="card-header card-title">{{recipe.name}}</h6>
            <table class="table">
                <tr>
                    <th class="col-auto">Description:</th>
                    <td>{{recipe.description|safe}}</td>
                </tr>
                <tr>
                    <th>Under 30 minutes:</th>
                    {% if recipe.under_30 %}
                        <td>Yes</td>
                    {% else %}
                        <td>No</td>
                    {% endif %}
                </tr>
                <tr>
                    <th>Instructions:</th>
                    <td>{{recipe.instructions|safe}}</td>
                </tr>
                <tr>
                    <th>Date Made:</th>
                    <td>{{recipe.date_made}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
        <div class="ms-3">
            <span class="navbar-brand">Add New Recipe</span>
        </div>
        <div class="me-3">
            <a class="me-2" href="/dashboard">Dashboard</a>
            <a class="ms-2" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card mt-4">
            <form action="/recipes/add" method="post">
                <div class="row m-3">
                    <div class="col">
                        <div class="form-control-group mt-2">
                            <label class="form-label" for="name">Name:</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-control-group mt-2">
                            <label class="form-label" for="description">Description:</label>
                            <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                        </div>
                        <div class="form-control-group mt-2">
                            <label class="form-label" for="instructions">Instructions:</label>
                            <textarea class="form-control" name="instructions" id="instructions" rows="5"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary mt-2" value="Create">
                    </div>
                    <div class="col">
                        <div class="form-control-group mt-2">
                            <label class="form-label" for="date_made">Date Made On:</label>
                            <input type="date" class="form-control" name="date_made" id="date_made">
                        </div>
                        <div class="form-control-group mt-2">
                            <label class="form-label" for="under_30">Under 30 Minutes?</label>
                            <div>
                                <input type="radio" class="form-check-input" name="under_30" id="yes" value="1" checked>
                                <label class="form-check-label" for="yes">Yes</label>
                                <input type="radio" class="form-check-input ms-3" name="under_30" id="no" value="0">
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

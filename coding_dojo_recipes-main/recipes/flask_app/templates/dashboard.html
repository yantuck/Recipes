<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light justify-content-between">
        <div class="ms-3">
            <span class="navbar-brand">Welcome {{user.first_name}}!</span>
        </div>
        <div class="me-3">
            <a class="me-2" href="/recipes/new">Create</a>
            <a class="ms-2" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-4">
            <h6 class="card-header card-title">These are the recipes</h6>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes?</th>
                    <th>Actions</th>
                </tr>
                {% for recipe in recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                            {% if recipe.under_30 %}
                                <td>Yes</td>
                            {% else %}
                                <td>No</td>
                            {% endif %}
                        <td>
                            <a href="/recipes/{{recipe.id}}">View instructions</a>
                            {% if recipe.creator_id == user.id %}
                                <a href="/recipes/edit/{{recipe.id}}">Edit</a>
                                <a href="/recipes/delete/{{recipe.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
